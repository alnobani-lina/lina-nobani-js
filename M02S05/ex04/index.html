<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>jQuery Lightbox</title>

  <link
    rel="stylesheet"
    href="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.css"
  >
</head>

<body>
  <a
    href="images/large/image01.jpg"
    data-fancybox="gallery"
    data-caption="I am caption"
  >
    <img
      src="images/thumbnails/image01.jpg"
      alt="I am a caption"
    >
  </a>



  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.js"></script>
  <script src="app.js"></script>
</body>

</html>
