<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Switch</title>
</head>
<body>

    <script>
        var errorCode = 200;

        switch (errorCode) {
            case 100:
               console.log('error 100');
            break;

            case 200:
               console.log('error 200');
            break;

            case 300:
               console.log('error 300')
            break;

            default:
               console.log('somethimg else');
        }
    </script>
</body>
</html>
