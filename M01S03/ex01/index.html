<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Intro</title>
  </head>
  <body>

    <script>
      var object = {
        name: 'lina', 
        surname: 'nob', 
        age: 21,
        petOwner: false,
        carOwner: false
      };

      console.log(object);
      console.log(object.name);
      console.log('my name ' + object.name + ' ' + object.surname + ' i am ' + object.age + ' year.');
      console.log(2020 - (object.age / 2));
      console.log(object.name + ' ' + object.surname + ' are ' + object.age + ' ani.');
      console.log(2020 - object.age);
    </script>
  </body>
</html>
